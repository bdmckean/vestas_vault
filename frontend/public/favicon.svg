<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="vaultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Vault body -->
  <rect x="3" y="6" width="26" height="22" rx="3" fill="url(#vaultGrad)" />
  
  <!-- Vault door frame -->
  <rect x="6" y="9" width="20" height="16" rx="2" fill="#1E3A8A" />
  
  <!-- Vault door -->
  <rect x="7" y="10" width="18" height="14" rx="1.5" fill="#2563EB" />
  
  <!-- Vault handle/wheel -->
  <circle cx="16" cy="17" r="5" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  <circle cx="16" cy="17" r="2" fill="url(#goldGrad)"/>
  
  <!-- Wheel spokes -->
  <line x1="16" y1="13" x2="16" y2="14.5" stroke="url(#goldGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="19.5" x2="16" y2="21" stroke="url(#goldGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="12" y1="17" x2="13.5" y2="17" stroke="url(#goldGrad)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="18.5" y1="17" x2="20" y2="17" stroke="url(#goldGrad)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Hinges -->
  <rect x="4" y="11" width="2" height="3" rx="0.5" fill="#1E3A8A"/>
  <rect x="4" y="20" width="2" height="3" rx="0.5" fill="#1E3A8A"/>
  
  <!-- Vault feet -->
  <rect x="5" y="28" width="4" height="2" rx="0.5" fill="#1E3A8A"/>
  <rect x="23" y="28" width="4" height="2" rx="0.5" fill="#1E3A8A"/>
</svg>
